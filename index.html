<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuqi Wang - Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      color: #262626;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .container img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      margin-right: 20px;
      border: 2px solid #dbdbdb;
    }

    .profile-details {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .profile-details p {
      margin: 0 0 10px;
    }

    .profile-details p.name {
      font-size: 24px;
      font-weight: bold;
      color: #262626;
    }

    .profile-details p.detail {
      font-size: 16px;
      color: #262626;
    }

    .profile-details a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .profile-details a:hover {
      text-decoration: underline;
    }

    .profile-cv {
      display: flex;
      gap: 5px;
      align-items: center;
      font-size: 16px;
    }

    .profile-cv p {
      margin: 0;
      color: #262626;
    }

    /* New styles for icons and images */
    .icons-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 20px;
    }

    .icons-container img {
      width: 50px;
      height: 50px;
    }

    .pictures-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .pictures-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #dbdbdb;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/profile_pic/graduation.jpg" alt="Yuqi Wang">
    <div class="profile-details">
      <p class="name">Yuqi Wang</p>
      <p class="detail">2024-2029 @ CUHK(SZ)</p>
      <p class="detail">2020-2023 @ Queens' College, Cambridge</p>

      <div class="profile-cv">
        <p>View My CV:</p>
        <a href="english-cv.html">English</a>
        <p>/</p>
        <a href="chinese-cv.html">Chinese</a>
      </div>
    </div>
  </div>

  <!-- New section for icons -->
  <div class="icons-container">
    <img src="path/to/icon1.png" alt="Icon 1" onclick="changePictures('icon1')">
    <img src="path/to/icon2.png" alt="Icon 2" onclick="changePictures('icon2')">
    <img src="path/to/icon3.png" alt="Icon 3" onclick="changePictures('icon3')">
    <img src="path/to/icon4.png" alt="Icon 4" onclick="changePictures('icon4')">
  </div>

  <!-- New section for pictures -->
  <div class="pictures-container" id="picturesContainer">
    <!-- Pictures will be dynamically added here -->
  </div>

  <script>
    const pictures = {
      icon1: [
        'path/to/picture1-1.png',
        'path/to/picture1-2.png',
        'path/to/picture1-3.png',
        'path/to/picture1-4.png'
      ],
      icon2: [
        'path/to/picture2-1.png',
        'path/to/picture2-2.png',
        'path/to/picture2-3.png',
        'path/to/picture2-4.png'
      ],
      icon3: [
        'path/to/picture3-1.png',
        'path/to/picture3-2.png',
        'path/to/picture3-3.png',
        'path/to/picture3-4.png'
      ],
      icon4: [
        'path/to/picture4-1.png',
        'path/to/picture4-2.png',
        'path/to/picture4-3.png',
        'path/to/picture4-4.png'
      ]
    };

    function changePictures(icon) {
      const container = document.getElementById('picturesContainer');
      container.innerHTML = '';
      pictures[icon].forEach(pic => {
        const img = document.createElement('img');
        img.src = pic;
        img.alt = 'Picture';
        container.appendChild(img);
      });
    }

    // Default to show pictures for the first icon
    changePictures('icon1');
  </script>
</body>
</html>
