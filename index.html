<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuqi Wang - Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      color: #262626;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-section {
      display: flex;
      align-items: center; /* Center align items vertically */
      width: 100%;
      margin-bottom: 20px;
      padding-left: 20px;
      padding-top: 20px;
    }

    .profile-section img {
      border-radius: 50%;
      width: 200px; /* Adjust the width */
      height: 200px; /* Adjust the height */
      border: 2px solid #dbdbdb;
      margin-right: 60px; /* Add space between the image and text */
    }

    .profile-details {
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center the text vertically */
      align-items: flex-start;
    }

    .profile-details p {
      margin: 0 0 10px;
    }

    .profile-details p.name {
      font-size: 24px;
      font-weight: bold;
      color: #262626;
    }

    .profile-details p.detail {
      font-size: 16px;
      color: #262626;
    }

    .profile-details a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .profile-details a:hover {
      text-decoration: underline;
    }

    .profile-cv {
      display: flex;
      gap: 5px;
      align-items: center;
      font-size: 16px;
    }

    .profile-cv p {
      margin: 0;
      color: #262626;
    }

    .icons-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 20px;
    }

    .icons-container span {
      cursor: pointer;
      font-size: 16px;
      color: #262626;
      font-weight: bold;
      padding: 10px;
      border: 2px solid #dbdbdb;
      border-radius: 8px;
      text-align: center;
    }

    .icons-container span:hover {
      background-color: #f0f0f0;
    }

    .pictures-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
    }

    .pictures-container img {
      flex: 1;
      max-width: 100px; /* Adjust the max width of the images */
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #dbdbdb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-section">
      <img src="/profile_pic/graduation.jpg" alt="Yuqi Wang">
      <div class="profile-details">
        <p class="name">Yuqi Wang</p>
        <p class="detail">2024-2029 @ CUHK(SZ)</p>
        <p class="detail">2020-2023 @ Queens' College, Cambridge</p>
        <div class="profile-cv">
          <p>View My CV:</p>
          <a href="english-cv.html">English</a>
          <p>/</p>
          <a href="chinese-cv.html">Chinese</a>
        </div>
      </div>
    </div>

    <div class="icons-container">
      <span onclick="changePictures('Moments')">Icon 1</span>
      <span onclick="changePictures('Research')">Icon 2</span>
      <span onclick="changePictures('Teaching')">Icon 3</span>
      <span onclick="changePictures('Others')">Icon 4</span>
    </div>

    <div class="pictures-container" id="picturesContainer">
      <!-- Pictures will be dynamically added here -->
    </div>
  </div>

  <script>
    const pictures = {
      icon1: [
        { src: 'path/to/picture1-1.png', link: 'path/to/page1-1.html' },
        { src: 'path/to/picture1-2.png', link: 'path/to/page1-2.html' },
        { src: 'path/to/picture1-3.png', link: 'path/to/page1-3.html' },
        { src: 'path/to/picture1-4.png', link: 'path/to/page1-4.html' }
      ],
      icon2: [
        { src: 'path/to/picture2-1.png', link: 'path/to/page2-1.html' },
        { src: 'path/to/picture2-2.png', link: 'path/to/page2-2.html' },
        { src: 'path/to/picture2-3.png', link: 'path/to/page2-3.html' },
        { src: 'path/to/picture2-4.png', link: 'path/to/page2-4.html' }
      ],
      icon3: [
        { src: 'path/to/picture3-1.png', link: 'path/to/page3-1.html' },
        { src: 'path/to/picture3-2.png', link: 'path/to/page3-2.html' },
        { src: 'path/to/picture3-3.png', link: 'path/to/page3-3.html' },
        { src: 'path/to/picture3-4.png', link: 'path/to/page3-4.html' }
      ],
      icon4: [
        { src: 'path/to/picture4-1.png', link: 'path/to/page4-1.html' },
        { src: 'path/to/picture4-2.png', link: 'path/to/page4-2.html' },
        { src: 'path/to/picture4-3.png', link: 'path/to/page4-3.html' },
        { src: 'path/to/picture4-4.png', link: 'path/to/page4-4.html' }
      ]
    };

    function changePictures(icon) {
      const container = document.getElementById('picturesContainer');
      container.innerHTML = '';
      pictures[icon].forEach(pic => {
        const a = document.createElement('a');
        a.href = pic.link; // Use the link from the pictures object
        const img = document.createElement('img');
        img.src = pic.src; // Use the src from the pictures object
        img.alt = 'Picture';
        a.appendChild(img);
        container.appendChild(a);
      });
    }

    // Default to show pictures for the first icon
    changePictures('icon1');
  </script>
</body>
</html>
