<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuqi Wang - Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      color: #262626;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      border: 2px solid #dbdbdb;
    }

    .profile-details p {
      margin: 0 0 10px;
    }

    .profile-details p.name {
      font-size: 24px;
      font-weight: bold;
      color: #262626;
      text-align: center;
    }

    .profile-details p.detail {
      font-size: 16px;
      color: #262626;
      text-align: center;
    }

    .profile-details a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .profile-details a:hover {
      text-decoration: underline;
    }

    .profile-cv {
      display: flex;
      gap: 5px;
      align-items: center;
      font-size: 16px;
      justify-content: center;
    }

    .profile-cv p {
      margin: 0;
      color: #262626;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/profile_pic/graduation.jpg" alt="Yuqi Wang">
    <div class="profile-details">
      <p class="name">Yuqi Wang</p>
      <p class="detail">2020-2023 @ Queens' College, Cambridge</p>
      <p class="detail">2024-2029 @ CUHK(SZ)</p>
      <div class="profile-cv">
        <p>View My CV:</p>
        <a href="/CV/YuqiWangCV-2024.5.pdf">English</a>
        <p>/</p>
        <a href="/CV/王聿骐CV-2024.5.pdf">Chinese</a>
      </div>
    </div>
  </div>
</body>
</html>
