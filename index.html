<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuqi Wang - Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      color: #262626;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      overflow-x: hidden;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
      padding: 20px;
      box-sizing: border-box;
    }

    .profile-section img {
      border-radius: 50%;
      width: 100%;
      max-width: 200px;
      height: auto;
      border: 2px solid #dbdbdb;
      margin-bottom: 20px;
    }

    .profile-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .profile-details p {
      margin: 0 0 10px;
    }

    .profile-details p.name {
      font-size: 24px;
      font-weight: bold;
      color: #262626;
    }

    .profile-details p.detail {
      font-size: 16px;
      color: #262626;
    }

    .profile-details a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .profile-details a:hover {
      text-decoration: underline;
    }

    .profile-cv {
      display: flex;
      gap: 5px;
      align-items: center;
      font-size: 16px;
    }

    .profile-cv p {
      margin: 0;
      color: #262626;
    }

    .icons-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin: 15px 0;
      padding: 10px 0;
      border-bottom: 1px solid #dbdbdb;
    }

    .icons-container span {
      cursor: pointer;
      font-size: 16px;
      color: #262626;
      font-weight: bold;
      padding: 10px 20px;
      text-align: center;
    }

    .icons-container span:hover,
    .icons-container span.selected {
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .pictures-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .pictures-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      background-color: #fff;
    }

    @media (min-width: 768px) {
      .profile-section {
        flex-direction: row;
      }

      .profile-section img {
        margin-bottom: 0;
        margin-right: 60px;
      }

      .profile-details {
        align-items: flex-start;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-section">
      <img src="/profile_pic/graduation_.jpg" alt="Yuqi Wang">
      <div class="profile-details">
        <p class="name">Yuqi Wang</p>
        <p class="detail">2024-2029 @ CUHK(SZ)</p>
        <p class="detail">2020-2023 @ Queens' College, Cambridge</p>
        <div class="profile-cv">
          <p>View My CV:</p>
          <a href="english-cv.html">English</a>
          <p>/</p>
          <a href="chinese-cv.html">Chinese</a>
        </div>
      </div>
    </div>

    <div class="icons-container">
      <span class="selected" onclick="changePictures('Moments', this)">Moments</span>
      <span onclick="changePictures('Research', this)">Research</span>
      <span onclick="changePictures('Teaching', this)">Teaching</span>
      <span onclick="changePictures('Others', this)">Others</span>
    </div>

    <div class="pictures-container" id="picturesContainer">
      <!-- Pictures will be dynamically added here -->
    </div>
  </div>

  <script>
    const pictures = {
      Moments: [
        { src: '/Moments/1_.jpg', link: 'path/to/page1-1.html' },
        { src: '/Moments/2_.jpg', link: 'path/to/page1-2.html' },
        { src: '/Moments/3_.jpg', link: 'path/to/page1-3.html' },
        { src: '/Moments/4_.jpg', link: 'path/to/page1-4.html' },
        { src: '/Moments/5_.jpg' }, { src: '/Moments/6_.jpg' },
        { src: '/Moments/7_.jpg' }, { src: '/Moments/8_.jpg' },
        { src: '/Moments/9_.jpg' }
      ],
      Research: [
        { src: 'path/to/picture2-1.png', link: 'path/to/page2-1.html' },
        { src: 'path/to/picture2-2.png', link: 'path/to/page2-2.html' },
        { src: 'path/to/picture2-3.png', link: 'path/to/page2-3.html' },
        { src: 'path/to/picture2-4.png', link: 'path/to/page2-4.html' }
      ],
      Teaching: [
        { src: 'path/to/picture3-1.png', link: 'path/to/page3-1.html' },
        { src: 'path/to/picture3-2.png', link: 'path/to/page3-2.html' },
        { src: 'path/to/picture3-3.png', link: 'path/to/page3-3.html' },
        { src: 'path/to/picture3-4.png', link: 'path/to/page3-4.html' }
      ],
      Others: [
        { src: 'path/to/picture4-1.png', link: 'path/to/page4-1.html' },
        { src: 'path/to/picture4-2.png', link: 'path/to/page4-2.html' },
        { src: 'path/to/picture4-3.png', link: 'path/to/page4-3.html' },
        { src: 'path/to/picture4-4.png', link: 'path/to/page4-4.html' }
      ]
    };

    function changePictures(icon, element) {
      const container = document.getElementById('picturesContainer');
      container.innerHTML = '';
      pictures[icon].forEach(pic => {
        const a = document.createElement('a');
        a.href = pic.link;
        const img = document.createElement('img');
        img.src = pic.src;
        img.alt = 'Picture';
        a.appendChild(img);
        container.appendChild(a);
      });

      // Highlight the selected icon
      const icons = document.querySelectorAll('.icons-container span');
      icons.forEach(icon => icon.classList.remove('selected'));
      element.classList.add('selected');
    }

    // Default to show pictures for the first icon
    changePictures('Moments', document.querySelector('.icons-container span.selected'));
  </script>
</body>
</html>
